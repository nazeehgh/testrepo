<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
  th,  tr, td {
        border: 1px solid black;
    }
</style>

</head>
<body>
    
    <ul start="10" type="square">
        <li>Number 10</li>
        <li>Number 11</li>
        <li>
            <ol type="i" start="5">
                <li>Number 12</li>
                <ul>
                    <li>Number 13</li>
                </ul>
                <li>Number 14</li>
            </ol>
        </li>
        <li>Number 15</li>
        <li>Number 16</li>
    </ul>

    <table>
    <tr>
        <td>A</td>
        <td rowspan="2">Hello</td>
        <td>C</td>
    </tr>
    <tr>
        <td>B</td>
        <td>D</td>
        </tr>
    <tr>
        <td colspan="3">Students</td>
    </tr>
    <thead>
        <tr>
            <th>H1</th>
            <th colspan="2">Color:#00FF00;</th>
        </tr>
    </thead>
</table>




</body>
</html>
