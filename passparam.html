<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bt01" onclick="showmyid(this.id)"> Click One</button>
    <button id="bt02" onclick="showmyid(this.id)"> Click Two</button>
    <button id="bt03" onclick="showmyid(this.id)"> Click Three</button>

        function showmyid(elid){
            alert('you clicked on button with id = ' + elid);
        }
    </script>
